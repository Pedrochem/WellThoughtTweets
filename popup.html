<!DOCTYPE html>
<html>
<head>
  <title>Tweet Thought Ranker Settings</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    <a href="https://aistudio.google.com/app/apikey" target="_blank" class="link">Get your API key</a>
    <label for="apiKey">Google AI Studio API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key" />
    <label for="hideLowRankTweets">Hide tweets with rank equal to or below:</label>
    <select id="hideLowRankTweets" style="visibility: hidden;">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>
    <button id="save">Save</button>
    <p id="reminder" class="reminder" style="display: none;">Please <a href="#" id="refreshLink">refresh</a> the page after saving your settings.</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
